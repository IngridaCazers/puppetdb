---
name: snyk scan
 
on:
  push:
    branches:
      - 6.x
      - main

jobs:
 scan_clj:
   name: snyk scan (clj)
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        persist-credentials: false
    - id: scan
      uses: puppetlabs/security-snyk-clojure-action@v1.1.0
      with:
        snykToken: ${{ secrets.SNYK_PE_TOKEN }}
        # ignore rproxyKey since there are currently no private sources
        rproxyKey: foo
        snykOrg: 'puppet-enterprise'
        snykProject: 'puppetlabs/puppetdb'
        # snykPolicy: '.snyk'
    - name: detect vulnerabilities
      if: steps.scan.outputs.vulns != ''
      run: echo "Vulnerabilities detected; ${{ steps.scan.outputs.vulns }}" && exit 1
